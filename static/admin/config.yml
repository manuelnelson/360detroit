backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'spotlight'
    label: 'Home Spotlight'
    folder: 'content/spotlight'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Content', name: 'content', widget: 'markdown' }
      - { label: 'Image', name: 'image', widget: 'image', allow_multiple: false }
  - name: 'involved'
    label: 'Get Involved'
    folder: 'content/involved'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Content', name: 'content', widget: 'markdown' }
  - name: 'happening'
    label: 'Whats Happening'
    folder: 'content/happening'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Content', name: 'content', widget: 'markdown' }
  - name: 'testimonials'
    label: 'Testimonials'
    folder: 'content/testimonials'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Quote', name: 'title', widget: 'markdown' }
      - { label: 'Caption', name: 'content', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

      